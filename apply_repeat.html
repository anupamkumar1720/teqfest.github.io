<script>
			function myFun()
			  {
				  var CORRECT_WAY =/^[A-Za-z]+$/;
					  
				  var firstname = document.getElementById("firstName").value;
				  var lastname = document.getElementById("lastName").value;
				  var email = document.getElementById("email").value;
				  var emailconfermation = document.getElementById("emailConfirmation").value;
				  var password = document.getElementById("password").value;
				  var mobile = document.getElementById("mobile").value;
				  
				  var course = document.getElementById("course").value;
				  var branch = document.getElementById("branch").value;
				  var year = document.getElementById("year").value;
				  var institution = document.getElementById("institution").value;
				  var roll = document.getElementById("roll").value;
				  
				  if(firstname==""){					   
					  document.getElementById("firstname-error").innerHTML="* First Name required";
					  return false;
				  }
				  if(firstname.length<3)
					{
					  document.getElementById("firstname-error").innerHTML="* First Name at least 3 chracter long";
					  return false;
				    }
				  if(firstname.length>15)
					{
					  document.getElementById("firstname-error").innerHTML="* First Name at most 15 chracter long";
					  return false;
				    }
				  /*if(!firstname.match(CORRECT_WAY))
					{
					  document.getElementById("firstname-error").innerHTML="* Only alphabates are allowed";
					  return false;
				    }*/
				  
				  if(/*(firstname.match(CORRECT_WAY))&&*/(firstname.length<16)&&(firstname.length>2)&&(firstname!=""))
					{
					  document.getElementById("firstname-error").innerHTML=" ";
					  
				    }
				  				  
				  /*Last Name Validation*/
				  
				  
				  if(lastname.length>15)
					{
					  document.getElementById("lastname-error").innerHTML="* Last Name at most 15 chracter long";
					  return false;
				    }
				  
				  
				  
				  /*Email Validation*/
				  if(email==""){
					  document.getElementById("email-error").innerHTML="* Email required";
					  return false;
				  }
				  
				  if(email.indexOf('@')<=0){
					  document.getElementById("email-error").innerHTML="* Invalid email";
					  return false;
				  }
				  
				  if((email.charAt(email.length-4)!='.' && email.charAt(email.length-3)!='.')){
					  document.getElementById("email-error").innerHTML="* Invalid email";
					  return false;
				  }
				  
				  if((email.indexOf('@')>0)&&(email!=""))
					{
					  document.getElementById("email-error").innerHTML=" ";
					  
				    }				  
				  
				  if(emailconfermation!=email){
					  document.getElementById("emailconfermation-error").innerHTML="* Email address does not match";
					  return false;
				  }				  
				  
				  if((emailconfermation==email))
					{
					  document.getElementById("emailconfermation-error").innerHTML=" ";					  
				    }
				  
				  /*Password Validation*/
				  if(password=="")
					{
					  document.getElementById("password-error").innerHTML="* Password required";
					  return false;
					}
				  
				  if(password.length<5)
					{
					  document.getElementById("password-error").innerHTML="* Password at least 5 chracter long";
					  return false;
					}
				  
				  if(password.length>15)
					{
					  document.getElementById("password-error").innerHTML="* Password at most 15 chracter long";
					  return false;
					}
				  
				  if((password!="")&&(password.length>4)&&(password.length<16))
					{
					  document.getElementById("password-error").innerHTML=" ";	
						
				    }
				  
				  /*Mobile Validation*/
				  if(mobile=="")
					{
					  document.getElementById("mobile-error").innerHTML="* Mobile Number required";
					  return false;
					}
				  
				  if(isNaN(mobile))
					{
					  document.getElementById("mobile-error").innerHTML="* Only number are allowed";
					  return false;
					}
				  
				  if(mobile.length<10)
					{
					  document.getElementById("mobile-error").innerHTML="* Mobile number must be 10 digit";
					  return false;
					}
				  
				  if(mobile.length>10)
					{
					  document.getElementById("mobile-error").innerHTML="* Mobile number must be 10 digit";
					  return false;
					}
				  
				  if((mobile.charAt(0)!=9)&&(mobile.charAt(0)!=8)&&(mobile.charAt(0)!=7)&&(mobile.charAt(0)!=6))
					{
					  document.getElementById("mobile-error").innerHTML="* Invalid Mobile Number";
					  return false;  
					}
				  
				  if(((mobile.charAt(0)==9)||(mobile.charAt(0)==8)||(mobile.charAt(0)==7)||(mobile.charAt(0)==6))||(mobile.length==10)||(mobile!=""))
					  {
						  document.getElementById("mobile-error").innerHTML=" ";	
						  
					  }
				  
				   
				  
				  if(roll==""){					   
					  document.getElementById("roll-error").innerHTML="* Invalid Field";
					  return false;
				  }
				  
				  if(roll.length>15)
					{
					  document.getElementById("roll-error").innerHTML="* Invalid Field";
					  return false;
				    }
				  
				  if(firstname!="")
					{
					  document.getElementById("roll-error").innerHTML=" ";
					  
				    }
				  
				  
				  if(course=="")
					  {
					     document.getElementById("course-error").innerHTML="* Choose option";
					     return false; 
					  }
				  
				  if(course!="")
					  {
					     document.getElementById("course-error").innerHTML=" ";
					      
					  }
				  
				  if(branch=="")
					  {
					     document.getElementById("branch-error").innerHTML="* Choose option";
					     return false; 
					  }
				  
				  if(branch!="")
					  {
					     document.getElementById("branch-error").innerHTML=" ";
					      
					  }
				  
				  if(year=="")
					  {
					     document.getElementById("year-error").innerHTML="* Choose option";
					     return false; 
					  }				 		  
				  				  
				  if(year!="")
					  {
					     document.getElementById("year-error").innerHTML=" ";
					     
					  }
				  
				  if(institution=="")
					  {
					     document.getElementById("institution-error").innerHTML="* Choose option";
					     return false; 
					  }				 		  
				  				  
				  if(institution!="")
					  {
					     document.getElementById("institution-error").innerHTML=" ";
					     
					  }
				  
				  
				  if(describe=="")
					  {
					     document.getElementById("describe-error").innerHTML="* Choose option";
					     return false; 
					  }
				   if(describe!="")
					  {
					     document.getElementById("describe-error").innerHTML=" ";
					     
					  }
				  
				  
			  }
			 
		  </script>
