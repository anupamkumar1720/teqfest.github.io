<h5>Take participation in event.</h5>













<div class="alert pattern invert" style="background-color:green" role="alert">Congratulations, application was successfully accepted.</div>







<script>
		function myFun()
			  {
				  var email = document.getElementById("email").value;				  
				  var password = document.getElementById("password").value;
		
			     /*Email Validation*/
				  if(email==""){
					  document.getElementById("email-error").innerHTML="* Email required";
					  return false;
				  }
				  
				  if(email.indexOf('@')<=0){
					  document.getElementById("email-error").innerHTML="* Invalid email";
					  return false;
				  }
				  
				  if((email.charAt(email.length-4)!='.' && email.charAt(email.length-3)!='.')){
					  document.getElementById("email-error").innerHTML="* Invalid email";
					  return false;
				  }
				  
				  if((email.indexOf('@')>0)&&(email!=""))
					{
					  document.getElementById("email-error").innerHTML=" ";
					  
				    }  
				  			  
				  
				  /*Password Validation*/
				  if(password=="")
					{
					  document.getElementById("password-error").innerHTML="* Password required";
					  return false;
					}
				  
				  if(password.length<5)
					{
					  document.getElementById("password-error").innerHTML="* Password at least 5 chracter long";
					  return false;
					}
				  
				  if(password.length>15)
					{
					  document.getElementById("password-error").innerHTML="* Password at most 15 chracter long";
					  return false;
					}
				  
				  if((password!="")&&(password.length>4)&&(password.length<16))
					{
					  document.getElementById("password-error").innerHTML=" ";	
						
				    }
			  }
	</script>





















<form onsubmit="return myFun()" action="log" method="post">
<div class="form-elements row no-gutters">
<div class="col-12">
<div class="form-field margin-top">

<input type="email" id="email" name="email" placeholder="Email : xyz@abc.ef" autocomplete="email">
<span id="email-error" style="color: red; font-size: 14px;"></span>

</div>
</div>
<div class="col-12">
<div class="form-field margin-top">

<input type="password" id="password" name="password" placeholder="Password">
<span id="password-error" style="color: red; font-size: 14px;"></span>
</div>

</div>


<div class="col-12">
<div class="form-field margin-top margin-bottom">
<input class="btn btn--primary" type="submit" value="Login" name="submit">

</div>
</div>
</div>
</form>
